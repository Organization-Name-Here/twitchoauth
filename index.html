<html>
  <head>
    <title>Twitch Implicit Auth Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <span id="access_token">Your Access Key --&gt;</span>

    <script type="text/javascript">
      if (document.location.hash && document.location.hash != '') {
        var urlParams = new URLSearchParams(window.location.hash.substr(1))
        if (urlParams.get('access_token')) {
          var access_token = urlParams.get('access_token')
          var type = 'Access Key'
        }
      }else{
        var urlParams = new URL(window.location).searchParams
        var access_token = urlParams.get('code')
        var type = 'Code'
      }
      document.getElementById('access_token').textContent = `Your ${type} from the #url: ${access_token}`
    </script>
  </body>
</html>
